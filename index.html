<html>

  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <h1>Click the button</h1>
    <button>Me!</button>
    <script>
      $('button').on('click', () => {
        console.log('Hello');
      });
      $('button').on('click', () => {
        console.log('There!');
      });
      $('button').on('click', () => {
        $.ajax({
          type: "POST",
          url: "http://localhost:8000/logEvent",
          headers: {event: "click", timestamp: Date()}
        });
      });

      $('button').trigger('click');

      // $('button').off('click');
    </script>
  </body>

</html>
